<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>틱택토</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      const { body } = document;
      const $table = document.createElement('table');
      const $result = document.createElement('div');
      const rows = [];
      let turn = 'O';
      for (let i = 1; i <= 3; i++) {
        const $tr = document.createElement('tr');
        const cells = [];
        for (let j = 1; j <= 3; j++) {
          const $td = document.createElement('td');
          cells.push($td);
          $td.addEventListener('click', (event) => {
            if (event.target.textContent) return;

            event.target.textContent = turn;
            if (turn === 'O') {
              turn = 'X';
            } else if (turn === 'X') {
              turn = 'O';
            }
          });
          $tr.append($td);
        }
        rows.push(cells);
        $table.append($tr);
      }
      body.append($table);
      body.append($result);
    </script>
  </body>
</html>
